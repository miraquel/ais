<ion-content class="login-content" padding>
  <div class="background-image"></div>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col col-6>
      <img src="assets/imgs/unis.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-label center text-center id="logo-label">AIS UNIS</ion-label>

  <ion-row>
    <ion-col></ion-col>
    <ion-col col-6>
      <ion-select class="principal-select" placeholder="Pilih Tipe User" name="userType" interface="popover" [(ngModel)]="credentials.userType">
        <ion-option value="Dosens">Dosen</ion-option>
        <ion-option value="Mahasiswas">Mahasiswa</ion-option>
      </ion-select>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="credentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button color="secondary" class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <!-- <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button> -->
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
